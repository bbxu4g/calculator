<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./JStry7.css " type="text/css" />
    <title>JStry7</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>MY CALCULATOR</h1>
        </div>
        <div class="answer">
            <input value=0 id="showbox" >
        </div>
        <br>
        <hr>
        <br>
        
        <div class="num-bot">
            <button value=clean class="btn btn-large" style="background-color: #ffeead;">AC</button>
            <button value=del class="btn btn-num">←</button>
            <button value=+ class="btn btn-num" style="background-color: gray;">＋</button>
            <button value=7 class="btn btn-num">7</button>
            <button value=8 class="btn btn-num">8</button>
            <button value=9 class="btn btn-num">9</button>
            <button value=-  class="btn btn-num"style="background-color: gray;">－</button>
            <button value=4 class="btn btn-num">4</button>
            <button value=5 class="btn btn-num">5</button>
            <button value=6 class="btn btn-num">6</button>
            <button value=* class="btn btn-num"style="background-color: gray;">×</button>
            <button value=1 class="btn btn-num">1</button>
            <button value=2 class="btn btn-num">2</button>
            <button value=3 class="btn btn-num">3</button>
            <button value=/ class="btn btn-num"style="background-color: gray;">÷</button>
            <button value=0 class="btn btn-large">0</button>
            <button value=. class="btn btn-num">.</button>
            <button value=answer class="btn btn-num"style="background-color:#ffad60">=</button>
        </div>
        <div class="coloe-change"></div>
    </div>

    <Script src="https://code.jquery.com/jquery-3.3.1.min.js"></Script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="./JStry7.js"></script>
</body>

</html>
